<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <title>to-do js</title>
</head>
<body>
    <div class="to-do-container">
        <h1>Another to-do list</h1>
        <div class="input-wrapper">
            <input type="text" id="toDoInput" class="input" placeholder="text here">

            <button type="submit" id="toDoSubmit" class="btn">Submit</button>

        </div>
        <div class="filter-container">
            <input type="text" id="toDoFilter" class="input filter" placeholder="filter">
        </div>
        <ul class="list-container">
            <li class="task">Hello</li>
            <li class="task">Hello</li>
            <li class="task">Hello</li>
            <li class="task">Hello</li>
        </ul>
    </div>
<script src="app.js"></script>
</body>
</html>
